<!DOCTYPE html>

<html>

<head>
    <title>Quiz</title>
    <meta name="author" content="Abd Al-Rahman Shebani">
    <meta charset="UTF-8">
    <meta name="description" content="A quiz website">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/x-icon" href="images/fav-icon.jpg">
</head>

<body>
    <div id="page">
        <div id="quiz-section">
            <header id="main-header">
                <p>quiz time</p>
            </header>

            <section id="quiz-container">
                <article id="question">
                    <p>What's the capital of America ? </p>
                </article>

                <section id="quiz-choices">
                    <ol>
                        <li class="A">
                            <span>A - </span>
                            <p>Texas</p>
                        </li>
                        <li class="B">
                            <span>B - </span>
                            <p>California</p>
                        </li>
                        <li class="C">
                            <span>C - </span>
                            <p>Floria</p>
                        </li>
                        <li class="D">
                            <span>D - </span>
                            <p>Washington</p>
                        </li>
                    </ol>
                </section>

                <section id="answer">
                    <span><input type="radio" name="answer" value="A"> A</span>
                    <span><input type="radio" name="answer" value="B"> B</span>
                    <span><input type="radio" name="answer" value="C"> C</span>
                    <span><input type="radio" name="answer" value="D"> D</span>
                </section>
            </section>
            <section class="buttons">
                <a href="#" class="prev">Prev</a>
                <a href="#" class="check">Check</a>
                <a href="#" class="next">Next</a>
            </section>
        </div>
    </div>
    <script src="jquery-3.5.1.js"></script>
    <script src="main.js"></script>
</body>

</html>
